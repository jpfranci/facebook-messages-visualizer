<button
    type="button"
    class="btn btn-primary chart-filters-container"
    (click)="this.modal.show()">
    Chart settings
</button>
<div
    class="modal fade"
    bsModal
    #modal="bs-modal"
    role="dialog"
    aria-labelledby="dialog-events-name">
    <div class="modal-dialog modal-sm"  style = "margin-left: 25vw;">
            <div class="modal-content filters-modal-content">
            <div class="modal-header">
                <h4 id="dialog-events-name" class="modal-title pull-left">Chart Settings</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <filter-participants class = "dropdown"></filter-participants>
                <chart-type-filter class = "dropdown"></chart-type-filter>
                <group-filter class = "dropdown"></group-filter>
                <total-filter class = "dropdown"></total-filter>
                <x-axis-selection class = "dropdown"></x-axis-selection>
                <button
                  type="button"
                  class="btn btn-primary dropdown"
                  (click)="this.control.saveChartAsImage()">
                  Save Chart As Image
                </button>
            </div>
        </div>
    </div>
</div>
