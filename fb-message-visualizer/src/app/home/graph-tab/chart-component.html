<div class = "container">
    <div [ngClass]="{'chart-container': !isSmall, 'chart-container-small': isSmall}">
      <canvas baseChart width = "100" height = "300"
          [datasets] = "this._graphMessageProvider.chartDataset"
          [chartType] = "this._graphMessageProvider.chartTypeObservable | async"
          [labels] = "this._graphMessageProvider.labelsObservable | async"
          [options] = "this._graphMessageProvider.chartOptions | async">
      </canvas>
    </div>
    <div class = "datepicker-container">
        <chart-filters
          [control]="_chartControl"
          class = "settings">
        </chart-filters>
        <date-picker
            [date]="_startDate"
            label="Start Date"
            (dateChange)="this._chartControl.changeStartDate($event)"
            [minDate]="_startDate"
            [maxDate]="_endDate"></date-picker>
        <date-picker
            [date]="_endDate"
            (dateChange)="this._chartControl.changeEndDate($event)"
            label="End Date"
            [minDate]="_startDate"
            [maxDate]="_endDate"></date-picker>
    </div>
</div>
