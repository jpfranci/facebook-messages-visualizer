<div
  class="modal fade"
  bsModal
  #modal="bs-modal"
  role="dialog"
  aria-labelledby="dialog-events-name"
  (onHide)="control.hideChartModal()">
  <div class="modal-dialog modal-sm modal-content-container">
    <div class="modal-content fit-content">
      <div class="modal-header">
        <h4 id="dialog-events-name" class="modal-title pull-left">Pick who to include</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class = "select-container">
          <select-date-type class = "select-item" [control]="control"></select-date-type>
          <reaction-picker class = "select-item" [control]="control"></reaction-picker>
        </div>
        <chart-component [isSmall]="true"></chart-component>
      </div>
    </div>
  </div>
</div>
